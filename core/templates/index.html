<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interaction Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Interaction</h1>
        <form method="POST" action="{% url 'index' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="url_video" class="form-label">Video URL</label>
                <input type="text" class="form-control" id="url_video" name="url_video" placeholder="Enter video URL"
                    required>
            </div>
            <div class="mb-3">
                <label for="query_user" class="form-label">User Query</label>
                <input type="text" class="form-control" id="query_user" name="query_user" placeholder="Enter your query"
                    required>
            </div>
            <div class="mb-3">
                <label for="model_class" class="form-label">Model Class</label>
                <select class="form-select" id="model_class" name="model_class">
                    <option value="gpt-3.5">GPT-3.5</option>
                    <option value="groq">Groq</option>
                    <option value="custom-model">Custom Model</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ai_response" class="form-label">AI Response</label>
                <textarea class="form-control" id="ai_response" name="ai_response" rows="5"
                    readonly>{{ ai_response }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
